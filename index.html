<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 400px;
            z-index: 10;
        }

        /* Update this to your photo */
        .couple-photo {
            width: 100%;
            max-width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff4d6d;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; font-size: 1.8rem; }

        .btn-container {
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        #message {
            display: none;
            font-size: 1.5rem;
            color: #d63384;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/07/Rain-on-the-Window-Piano-Music.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <img src="https://i.postimg.cc/W3GY3j6D/IMG-20251025-WA0017.jpg" class="couple-photo" alt="Us">
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="message">
            <p>I knew you'd say yes! ü•∞</p>
            <p style="font-size: 1rem;">(Check your texts for the date details! üòò)</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const music = document.getElementById('bgMusic');

        // Play music and handle "Yes"
        yesBtn.addEventListener('click', () => {
            music.play();
            question.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            message.style.display = 'block';
            confettiEffect();
        });

        // "No" button escapes
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function confettiEffect() {
            // Simple visual cue that it's working
            document.body.style.backgroundColor = "#ffdde1";
        }
    </script>
</body>
</html>
